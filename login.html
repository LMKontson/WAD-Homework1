<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport"/>
</head>
<body>
    <div class="main-container">

        <header>

            <div class="nav">

                <a class="nav-button" href="index.html">
                    Home
                </a>

                <a class="nav-button" href="addPost.html">
                    addPost
                </a>

                <a href="login.html">
                    <img id="header-profile-small" src="images/profile.jpg">
                </a>

            </div>

            <a id="header-profile-link" href="login.html">
                <img id="header-profile" src="images/profile.jpg" href="login.html">
            </a>

        </header>

        <main>
            <div class="login-form-container">
                <h1 class="welcome-title">Welcome to PostIt</h1>
                <a href="#" class="create-account-link">Create an account</a>
                <p class="or-text">or</p>
                <p class="login-instruction">Please log in</p>
                
                <form action="index.html">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="login-button">Log in</button>
                  </form>
                  
                
                <a href="#" class="forgot-password-link">Forgot password</a>
            </div>
        </main>

        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
